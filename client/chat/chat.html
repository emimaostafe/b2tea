<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    /* Stilizare pentru chat */
    #chat-container {
      list-style-type: none;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
      height: 300px;
      overflow-y: auto;
    }

    /* Stilizare pentru mesaje */
    .message {
      padding: 5px;
      margin-bottom: 10px;
      background-color: #ebebeb;
      border-radius: 5px;
    }

    /* Stilizare pentru formularul de chat */
    #chat-form {
      margin-top: 20px;
    }

    /* Stilizare pentru inputul de mesaj */
    #message-input {
      width: 200px;
      padding: 5px;
    }

    /* Stilizare pentru butonul de trimite */
    #chat-form button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
  <script src="../chat/chat.js" defer></script>
</head>
<body>
  <h1>Bine ai venit în cafeneaua Terminal</h1>
  <p>Scrie un mesaj:</p>

  <ul id="chat-container">
    <!-- Aici vor apărea mesajele din chat -->
  </ul>

  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Introdu mesajul">
    <button type="submit">Trimite</button>
  </form>
</body>
</html>
