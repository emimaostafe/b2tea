<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>B2Tea</title>

    <link rel="stylesheet" href="../styles/defaults.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/modal.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <!-- <script src='main.js'></script> -->
</head>

<body>

    <div class="container">
        <h1>Extras</h1>
        <form class="extra cf">


            <section class="sweetener cf">
                <h2>Sweetener</h2>
                <input type="radio" name="radio1" id="sugar" value="sugar"><label class="sugar-label four col"
                    for="sugar">Sugar</label>
                <input type="radio" name="radio1" id="honey" value="honey" checked><label class="honey-label four col"
                    for="honey">Honey</label>
                <input type="radio" name="radio1" id="nosugar" value="nosugar"><label class="nosugar-label four col"
                    for="nosugar">None</label>
            </section>


            <section class="milk cf">
                <h2>Milk</h2>
                <input type="radio" name="radio3" id="diary" value="diary"><label class="diary-label four col"
                    for="diary">Diary</label>
                <input type="radio" name="radio3" id="vegetal" value="vegetal"><label class="vegetal-label four col"
                    for="vegetal">Vegetal</label>
                <input type="radio" name="radio3" id="nomilk" value="nomilk"><label class="nomilk-label four col"
                    for="nomilk">None</label>
            </section>


            <section class="caffeine cf">
                <h2>Caffeine level</h2>
                <input type="radio" name="radio4" id="light" value="light"><label class="light-label four col"
                    for="light">Light</label>
                <input type="radio" name="radio4" id="regular" value="regular"><label class="regular-label four col"
                    for="regular">Regular</label>
                <input type="radio" name="radio4" id="strong" value="strong"><label class="strong-label four col"
                    for="strong">Intense</label>
            </section>



            <input class="submit" type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
